<!--向php脚本handle_post传输字符串数据-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Posting</title>
</head>
<body>
    <div><p>Please complete this form to submit 
        your posting:
    </p>
    <form action="handle_post.php" method="post">
        <p>First Name: <input type="text" name="first_name" size="20" /></p>

        <p>Last Name: <input type="text" name="last_name" size="20"/></p>

        <p>Email Address: <input type="text" name="email" size="30"/></p>

        <p>Posting: <textarea name="posting" cols="30" rows="9"></textarea></p>
        <!--由于要传递给php脚本，所以所有name值必须符合php的变量命名标准：-->
        <!--不能以空格数字开头，只能是字母数字和下划线的组合-->
        <input type="submit" name="submit" value="Send My Posting"/>
    </form>
</div>
</body>
</html>
